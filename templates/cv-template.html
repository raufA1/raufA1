<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${NAME} - ${TITLE}</title>
    <style>
        /* CV Template Styles */
        :root {
            --primary-color: #00d4aa;
            --secondary-color: #4f46e5;
            --text-primary: #24292f;
            --text-secondary: #656d76;
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
        }
        
        .cv-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--bg-primary);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .section {
            margin: 2rem 0;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--primary-color);
        }
        
        .experience-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-left: 4px solid var(--primary-color);
            border-radius: 0 8px 8px 0;
        }
        
        .job-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .company {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .duration {
            color: var(--text-secondary);
            font-size: 0.9rem;
            float: right;
        }
        
        .achievements {
            list-style: none;
            margin-top: 0.5rem;
        }
        
        .achievements li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.3rem;
        }
        
        .achievements li::before {
            content: '‚ñ∂';
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-size: 0.8rem;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .skill-category {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e1e4e8;
        }
        
        .skill-category h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .badge {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 0.2rem;
        }
        
        @media (max-width: 768px) {
            .cv-container {
                padding: 1rem;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .duration {
                float: none;
                display: block;
            }
        }
        
        @media print {
            .cv-container {
                box-shadow: none;
                padding: 0;
            }
            
            .section {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <header class="header">
            <h1 class="name">${NAME}</h1>
            <p class="title">${TITLE}</p>
            <div class="contact-info">
                <div class="contact-item">
                    <span>üìß</span>
                    <span>${EMAIL}</span>
                </div>
                <div class="contact-item">
                    <span>üì±</span>
                    <span>${PHONE}</span>
                </div>
                <div class="contact-item">
                    <span>üíª</span>
                    <span>${GITHUB}</span>
                </div>
                <div class="contact-item">
                    <span>üìç</span>
                    <span>${LOCATION}</span>
                </div>
            </div>
        </header>
        
        ${CONTENT_SECTIONS}
    </div>
</body>
</html>
